<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        table {
            margin-top: 30px;
        }
        th {
            text-align: center;
            background-color: #007bff;
            color: white;
        }
        td {
            text-align: center;
        }
        .container {
            padding: 20px;
        }
    </style>
    <script>
        // Function to fetch users from backend and display them in a table
        async function loadUsers() {
            const response = await fetch('http://localhost:8080/api/users');  // Fetch data from Spring Boot API
            const users = await response.json();  // Parse the response as JSON

            const tableBody = document.getElementById('user-table-body');  // Get the <tbody> element to show users

            // Clear any previous content
            tableBody.innerHTML = '';

            // Loop through each user and create a <tr> element for each one
            users.forEach(user => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.innerText = user.name;
                row.appendChild(nameCell);

                const emailCell = document.createElement('td');
                emailCell.innerText = user.email;
                row.appendChild(emailCell);

                const phoneCell = document.createElement('td');
                phoneCell.innerText = user.phone;
                row.appendChild(phoneCell);

                tableBody.appendChild(row);  // Add the new row to the table body
            });
        }

        // Call the loadUsers function when the page is loaded
        window.onload = loadUsers;
    </script>
</head>
<body class="container mt-5">
<h2>User List</h2>

<!-- Table to display user data -->
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody id="user-table-body">
    <!-- User rows will be dynamically inserted here -->
    </tbody>
</table>
</body>
</html>
